version: '3'
services:

  php71:
    image: ghcr.io/hollodotme/readis-php-71
    restart: 'on-failure'
    volumes:
      - ./:/repo
    working_dir: /repo

  php72:
    image: ghcr.io/hollodotme/readis-php-72
    restart: 'on-failure'
    volumes:
      - ./:/repo
    working_dir: /repo

  php73:
    image: ghcr.io/hollodotme/readis-php-73
    restart: 'on-failure'
    volumes:
      - ./:/repo
    working_dir: /repo

  php74:
    image: ghcr.io/hollodotme/readis-php-74
    restart: 'on-failure'
    volumes:
      - ./:/repo
    working_dir: /repo

  php80:
    image: ghcr.io/hollodotme/readis-php-80
    restart: 'on-failure'
    volumes:
      - ./:/repo
    working_dir: /repo

  redis:
    image: redis
    ports:
      - 6379:6379
    volumes:
      - .redis/data:/data
      - .redis/redis.default.conf:/usr/local/etc/redis/redis.conf
      - ./:/repo
    command: /usr/local/etc/redis/redis.conf
